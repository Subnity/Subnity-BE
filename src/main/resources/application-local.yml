server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
    import: application.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}

  data:
    redis:
      port: 6379
      host: ${REDIS_HOST}
      repositories:
        enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET_KEY}
            redirect-uri: ${REDIRECT_URL}
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email